<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="artist_list.css" type="text/css">

    <!-- 부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx "
        crossorigin="anonymous "></script>

    <title>아티스트 목록</title>
</head>

<body>

    <div id="carouselSlider" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#carouselSlider" data-slide-to="0" class="active"></li>
            <li data-target="#carouselSlider" data-slide-to="1"></li>
            <li data-target="#carouselSlider" data-slide-to="2"></li>
            <li data-target="#carouselSlider" data-slide-to="3"></li>
            <li data-target="#carouselSlider" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/아이유.jpg" class="h-100">
                <div class="carousel-caption">
                    <h5>아이유</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/장범준.jpg " class="h-100">
                <div class="carousel-caption">
                    <h5>장범준</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/잔나비.jpg" class="h-100">
                <div class="carousel-caption">
                    <h5>잔나비</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/현아.jpg" class="h-100">
                <div class="carousel-caption">
                    <h5>현아</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../images/십센치.png" class="h-100">
                <div class="carousel-caption">
                    <h5>십센치</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselSlider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span>Previous</span>
        </a>
        <a class="carousel-control-next " href="#carouselSlider" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span>Next</span>
        </a>
    </div>



</body>

</html>
